<p>cadastro works!</p>

<div class="p-fluid" style="border: 2px solid black; width: 300px;">
    <div class="p-field" style="width: max-content;">
        <label for="nome">Nome</label> <br>
        <input id="nome" type="text" [(ngModel)]="usuario.nome" pInputText pTooltip="O nome pode ter no máximo 50 caracteres." 
        tooltipPosition="right" tooltipEvent="focus" showDelay="200" hideDelay="200"> <br>
    </div>
    <div class="p-field">
        <label for="login">Login</label> <br>
        <input id="login" type="text" [(ngModel)]="usuario.login" pInputText pTooltip="O login deve ter de 5 a 20 caracteres." 
        tooltipPosition="right" tooltipEvent="focus" showDelay="200" hideDelay="200"> <br>
    </div>
    <div class="p-field">
        <label for="email">Email</label> <br>
        <input id="email" type="email" [(ngModel)]="usuario.email" pInputText> <br>
    </div>
    <div class="p-field">
        <label for="senha">Senha</label> <br>
        <input id="senha" type="password" [(ngModel)]="usuario.senha" pInputText pInputText 
        pTooltip="A senha deve ter de 4 a 10 caracteres, contendo ao menos 1 maiúsculo, 1 minúsculo, 1 número e 
        1 caracter especial." 
        tooltipPosition="right" tooltipEvent="focus" showDelay="200" hideDelay="200"> <br>
    </div>
    <div class="p-field" style="width: 200px;">
        <label for="dataDeNascimento">Data de nascimento</label>
        <p-calendar [(ngModel)]="usuario.dataDeNascimento" dateFormat="dd/mm/yy" [yearNavigator]="true" [monthNavigator]="true" yearRange="1900:2015"></p-calendar>
        <!--
            <input name="dataDeNascimento" id="dataDeNascimento" [(ngModel)]="dataLocal" type="date">
        -->
    </div>
    <button (click) = "salvar()">{{textoBotao}}</button>
</div>
