<p>cadastro works!</p>

<div>
    <label for="nome">Nome</label>
    <input name="nome" id="nome" [(ngModel)]="usuario.nome" type="text">
    <br>
    <label for="login">Login</label>
    <input name="login" id="login" [(ngModel)]="usuario.login" type="text">
    <br>
    <label for="email">Email</label>
    <input name="email" id="email" [(ngModel)]="usuario.email" type="email">
    <br>
    <label for="senha">Senha</label>
    <input name="senha" id="senha" [(ngModel)]="usuario.senha" type="password">
    <br>
    <label for="dataDeNascimento">Data de nascimento</label>
    <input name="dataDeNascimento" id="dataDeNascimento" [(ngModel)]="dataLocal" type="date">
    <br>
    <button (click) = "salvar()">{{textoBotao}}</button>
</div>
